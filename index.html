<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">	
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Catálogo Havard 2025</title>
	<link href="https://fonts.googleapis.com" rel="preconnect">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,847;1,847&display=swap" rel="stylesheet">
    <link href="style.css?v=2" rel="stylesheet">   
	<link rel="apple-touch-icon" href="img/apple-touch-icon.png"> 
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
</head>
<body>

    <header>
              <h1><strong> CATALOGO MAYORISTA</strong></h1>
    </header>

    <main>
        <div id="catalogo-container">
            <p>Cargando productos...</p>
        </div>
    </main> 
    <script src="app.js?v=2" defer></script>
    <script>
        // Espera a que la página se cargue
        document.addEventListener('DOMContentLoaded', function() {
            // 1. Encontramos el botón "X" por su ID
            const closeButton = document.getElementById('cerrar-leyenda-btn');
            // 2. Encontramos la leyenda flotante por su ID
            const legendBox = document.getElementById('leyenda-flotante');

            // 3. Nos aseguramos de que existan
            if (closeButton && legendBox) {
                // 4. Cuando se haga clic en la "X"...
                closeButton.onclick = function() {
                    // ...ocultamos la leyenda completa.
                    legendBox.style.display = 'none';
                }
            }
        });
    </script>

</body> 
</html>
